<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connector/MCP Server Approval Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f4f5f7; color: #172b4d; }
        .container { max-width: 1400px; margin: 20px auto; background: white; border-radius: 3px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #0052cc 0%, #0065ff 100%); color: white; padding: 32px 40px; border-radius: 3px 3px 0 0; }
        .header h1 { font-size: 28px; font-weight: 500; margin-bottom: 8px; }
        .header p { font-size: 14px; opacity: 0.9; }
        .search-bar { background: white; padding: 24px 40px; border-bottom: 2px solid #dfe1e6; }
        .search-box { position: relative; margin-bottom: 16px; }
        .search-input { width: 100%; padding: 12px 40px 12px 16px; border: 2px solid #dfe1e6; border-radius: 3px; font-size: 14px; }
        .search-input:focus { outline: none; border-color: #0052cc; }
        .search-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #5e6c84; }
        .filters { display: flex; gap: 16px; flex-wrap: wrap; }
        .filter-group { display: flex; gap: 8px; align-items: center; }
        .filter-label { font-size: 13px; font-weight: 600; color: #5e6c84; }
        .filter-btn { padding: 8px 16px; border: 2px solid #dfe1e6; background: white; border-radius: 3px; font-size: 13px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .filter-btn:hover { border-color: #0052cc; background: #deebff; }
        .filter-btn.active { border-color: #0052cc; background: #0052cc; color: white; }
        .stats { background: #f4f5f7; padding: 16px 40px; border-bottom: 2px solid #dfe1e6; display: flex; gap: 32px; font-size: 13px; }
        .stat-item { display: flex; align-items: center; gap: 8px; }
        .stat-number { font-size: 20px; font-weight: 700; }
